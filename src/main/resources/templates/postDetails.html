<!doctype html>
<html  lang="pt-br" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>CodeBlog</title>
</head>

<body>

<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold" >CodeBlog</span>
            <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px; ">
        <nav aria-label="breadcrumb" >
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;" >
                <li class="breadcrumb-item" aria-current="page" >
                    <h3>
                        <a href="/posts">Posts</a>
                    </h3>
                </li>
                <li class="breadcrumb-item active" aria-current="page" >
                    <h3 style="display: flex">
                        Detalhes do Post
                    </h3>
                </li>
            </ol>
        </nav>

        <article>
            <h1 class="card-tittle" style="font-weight: bold; margin-bottom: 20px;" > <span th:text="${post.titulo}" ></span> </h1>

            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons" >person_outline </i>
                <span th:text="${post.autor}" ></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${post.data}" ></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;" ><span th:utext="${post.texto}" ></span></p>
            </section>
        </article>


    </div>
</main>
</body>
</html>
